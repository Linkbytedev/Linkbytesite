<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Apps | Linkbyte</title>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet" />
  <script src="https://unpkg.com/lucide@latest"></script>

  <style>
    :root { 
      --bg: #08080c; 
      --card-bg: #11111a; 
      --border: rgba(255, 255, 255, 0.08); 
      --primary: #0077ff; 
      --text-main: #ffffff; 
      --text-muted: #94a3b8; 
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body { 
      font-family: 'Plus Jakarta Sans', sans-serif; 
      background: var(--bg); 
      color: var(--text-main); 
    }

    .nav { 
      padding: 1.25rem 2rem; 
      border-bottom: var(--border) 1px solid; 
      position: sticky; 
      top: 0; 
      backdrop-filter: blur(10px); 
    }

    .back-btn { 
      text-decoration: none; 
      color: var(--text-muted); 
      font-size: 0.9rem; 
    }

    .container { 
      max-width: 1000px; 
      margin: 4rem auto; 
      padding: 0 2rem; 
    }

    .app-card { 
      background: var(--card-bg); 
      border: 1px solid var(--border); 
      border-radius: 32px; 
      padding: 3rem; 
      display: grid; 
      grid-template-columns: 1.2fr 0.8fr; 
      gap: 3rem; 
    }

    .version-badge { 
      display: inline-block; 
      padding: 0.25rem 0.75rem; 
      background: rgba(0, 119, 255, 0.1); 
      color: var(--primary); 
      border-radius: 100px; 
      font-size: 0.8rem; 
      font-weight: 700; 
      margin-bottom: 1rem; 
    }

    .version-display {
      font-size: 1rem;
      font-weight: 600;
      color: var(--primary);
      margin-top: 0.5rem;
    }

    .repo-stats {
      margin-top: 0.5rem;
      font-size: 0.85rem;
      color: var(--text-muted);
    }

    .btn-group { 
      display: flex; 
      gap: 1rem; 
      margin: 2rem 0; 
      flex-wrap: wrap; 
    }

    .btn { 
      padding: 1rem 1.8rem; 
      border-radius: 14px; 
      text-decoration: none; 
      font-weight: 700; 
      display: inline-flex;
      align-items: center;
      gap: 0.6rem;
      transition: 0.3s; 
    }

    .download-btn { 
      background: var(--text-main); 
      color: var(--bg); 
    }

    .github-btn { 
      border: 1px solid var(--border); 
      color: var(--text-main); 
    }

    .btn:hover { 
      transform: translateY(-3px); 
      box-shadow: 0 10px 20px rgba(255,255,255,0.05); 
    }

    .release-notes { 
      margin-top: 2rem; 
      padding-top: 2rem; 
      border-top: 1px solid var(--border); 
    }

    .release-notes-content { 
      color: var(--text-muted); 
      font-size: 0.9rem; 
      white-space: pre-line; 
      line-height: 1.7;
      max-height: 260px;
      overflow-y: auto;
    }

    .visual-mockup { 
      background: rgba(255,255,255,0.02); 
      border: 1px solid var(--border); 
      border-radius: 24px; 
      min-height: 400px; 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      color: var(--text-muted);
    }

    @media (max-width: 850px) { 
      .app-card { grid-template-columns: 1fr; } 
    }
  </style>
</head>
<body>

  <nav class="nav">
    <a href="index.html" class="back-btn">‚Üê Home</a>
  </nav>

  <div class="container">

    <h1 style="font-size: 3rem; margin-bottom: 2rem;">
      Applications
    </h1>

    <div class="app-card">

      <div>
        <div id="app-version-badge" class="version-badge">Loading...</div>

        <h2 style="font-size: 2.5rem; margin-bottom: 0.3rem;">Shift</h2>

        <!-- New Visible Version Display -->
        <div id="version-display" class="version-display">
          Version loading...
        </div>

        <div id="repo-stats" class="repo-stats">
          Loading repository data...
        </div>

        <p style="color: var(--text-muted); font-size: 1.1rem; margin: 2rem 0;">
          A modern Android messaging app designed for speed, security, and privacy.
        </p>

        <div class="btn-group">
          <a href="#" id="download-link" class="btn download-btn">
            Download APK
          </a>

          <a href="https://github.com/Linkbytedev/Shift"
             class="btn github-btn"
             target="_blank"
             rel="noopener">
            <i data-lucide="github"></i>
            View Source
          </a>
        </div>

        <div class="release-notes">
          <h3 style="color: var(--primary); margin-bottom: 1rem;">
            WHAT'S NEW
          </h3>
          <div id="release-notes-text" class="release-notes-content">
            Fetching latest updates...
          </div>
        </div>
      </div>

      <div class="visual-mockup">
        Shift UI Preview
      </div>

    </div>
  </div>

  <script>
    lucide.createIcons();

    async function updateAppData() {
      try {
        const response = await fetch('version.json?t=' + Date.now());
        const data = await response.json();

        document.getElementById('app-version-badge').textContent = data.versionName;
        document.getElementById('version-display').textContent = "Current Version: " + data.versionName;
        document.getElementById('download-link').href = data.downloadUrl;
        document.getElementById('release-notes-text').textContent = data.releaseNotes;

      } catch (e) {
        document.getElementById('release-notes-text').textContent = "Unable to load updates.";
      }
    }

    async function fetchGitHubStats() {
      try {
        const response = await fetch("https://api.github.com/repos/Linkbytedev/Shift");
        const repo = await response.json();

        document.getElementById("repo-stats").innerHTML =
          `‚≠ê ${repo.stargazers_count} stars ‚Ä¢ üç¥ ${repo.forks_count} forks`;
      } catch (error) {
        document.getElementById("repo-stats").textContent =
          "Unable to load repository data.";
      }
    }

    updateAppData();
    fetchGitHubStats();
  </script>

</body>
</html>
