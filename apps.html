<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Apps | Linkbyte</title>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet" />
  <style>
    :root { --bg: #08080c; --card-bg: #11111a; --border: rgba(255, 255, 255, 0.08); --primary: #0077ff; --accent: #ff6a00; --text-main: #ffffff; --text-muted: #94a3b8; }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: var(--text-main); }
    .nav { padding: 1.25rem 2rem; display: flex; align-items: center; border-bottom: var(--border) 1px solid; backdrop-filter: blur(10px); position: sticky; top: 0; z-index: 10; }
    .back-btn { text-decoration: none; color: var(--text-muted); font-size: 0.9rem; transition: 0.3s; }
    .back-btn:hover { color: var(--text-main); }
    .container { max-width: 1000px; margin: 4rem auto; padding: 0 2rem; }
    .status-indicator { display: inline-flex; align-items: center; gap: 0.5rem; background: rgba(0, 255, 157, 0.1); color: #00ff9d; padding: 0.4rem 0.8rem; border-radius: 100px; font-size: 0.7rem; font-weight: 800; text-transform: uppercase; margin-bottom: 1rem; }
    .pulse { width: 8px; height: 8px; background: #00ff9d; border-radius: 50%; animation: pulse 2s infinite; }
    @keyframes pulse { 0% { opacity: 1; transform: scale(1); } 50% { opacity: 0.4; transform: scale(1.2); } 100% { opacity: 1; transform: scale(1); } }
    .app-card { background: var(--card-bg); border: 1px solid var(--border); border-radius: 32px; padding: 3rem; display: grid; grid-template-columns: 1.2fr 0.8fr; gap: 3rem; }
    .version-badge { display: inline-block; padding: 0.25rem 0.75rem; background: rgba(0, 119, 255, 0.1); color: var(--primary); border-radius: 100px; font-size: 0.8rem; font-weight: 700; margin-bottom: 1rem; }
    .btn-group { display: flex; gap: 1rem; margin-bottom: 2rem; flex-wrap: wrap; }
    .download-btn { background: var(--text-main); color: var(--bg); padding: 1.1rem 2rem; border-radius: 14px; text-decoration: none; font-weight: 700; transition: 0.3s; }
    .github-btn { border: 1px solid var(--border); color: var(--text-main); padding: 1.1rem 2rem; border-radius: 14px; text-decoration: none; font-weight: 700; transition: 0.3s; }
    .download-btn:hover, .github-btn:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(255,255,255,0.05); }
    .release-notes { margin-top: 2rem; padding-top: 2rem; border-top: 1px solid var(--border); }
    .release-notes-content { color: var(--text-muted); font-size: 0.9rem; white-space: pre-line; line-height: 1.7; }
    .visual-mockup { background: rgba(255,255,255,0.02); border: 1px solid var(--border); border-radius: 24px; min-height: 400px; display: flex; align-items: center; justify-content: center; }
    @media (max-width: 850px) { .app-card { grid-template-columns: 1fr; } }
  </style>
</head>
<body>
  <nav class="nav"><a href="index.html" class="back-btn">‚Üê Home</a></nav>
  <div class="container">
    <div class="status-indicator"><div class="pulse"></div> Live Beta</div>
    <h1 style="font-size: 3rem; margin-bottom: 2rem; letter-spacing: -0.02em;">Applications</h1>
    <div class="app-card">
      <div class="app-info">
        <div id="app-version-badge" class="version-badge">Loading...</div>
        <h2 style="font-size: 2.5rem; margin-bottom: 1rem;">Shift</h2>
        <p style="color: var(--text-muted); font-size: 1.1rem; margin-bottom: 2rem;">A modern Android messaging app designed for speed, security, and privacy.</p>
        <div class="btn-group">
          <a href="#" id="download-link" class="download-btn">Download APK</a>
          <a href="https://github.com/linkbyte-dev/shift" class="github-btn">GitHub</a>
        </div>
        <div class="release-notes">
          <h3 style="font-size: 1rem; margin-bottom: 1rem; color: var(--primary);">WHAT'S NEW</h3>
          <div id="release-notes-text" class="release-notes-content">Fetching latest updates...</div>
        </div>
      </div>
      <div class="visual-mockup">Shift UI Preview</div>
    </div>
  </div>
  <script>
    async function updateAppData() {
      try {
        const response = await fetch('version.json');
        const data = await response.json();
        document.getElementById('app-version-badge').textContent = data.versionName;
        document.getElementById('download-link').href = data.downloadUrl;
        document.getElementById('release-notes-text').textContent = data.releaseNotes;
      } catch (e) { 
        console.error(e);
        document.getElementById('release-notes-text').textContent = "Unable to load updates.";
      }
    }
    updateAppData();
  </script>
</body>
</html>
