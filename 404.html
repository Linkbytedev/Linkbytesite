<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 | Lost in the System</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #050508;
      --primary: #0077ff;
      --accent: #ff6a00;
      --text-main: #ffffff;
      --text-muted: #8892b0;
      --border: rgba(255, 255, 255, 0.06);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background-color: var(--bg);
      color: var(--text-main);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    /* Background Ambient Glow */
    .orb {
      position: absolute;
      width: 500px; height: 500px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(0, 119, 255, 0.1) 0%, transparent 70%);
      filter: blur(60px);
      z-index: -1;
    }

    .container { padding: 2rem; max-width: 500px; position: relative; z-index: 1; }

    .error-code {
      font-size: clamp(6rem, 20vw, 10rem);
      font-weight: 800;
      line-height: 1;
      background: linear-gradient(to right, var(--primary), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 1rem;
      letter-spacing: -0.05em;
    }

    h1 { font-size: 1.5rem; margin-bottom: 1.5rem; font-weight: 700; }
    p { color: var(--text-muted); margin-bottom: 2.5rem; line-height: 1.6; }

    .btn {
      padding: 1rem 2.5rem;
      background: var(--text-main);
      color: var(--bg);
      text-decoration: none;
      border-radius: 12px;
      font-weight: 700;
      transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      display: inline-block;
    }

    .btn:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 20px rgba(255, 255, 255, 0.1);
    }

    .footer-links {
      margin-top: 4rem;
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      border-top: 1px solid var(--border);
      padding-top: 2rem;
    }

    .footer-links a {
      color: var(--text-muted);
      text-decoration: none;
      font-size: 0.85rem;
      font-weight: 500;
      transition: 0.3s;
    }

    .footer-links a:hover { color: var(--primary); }
  </style>
</head>
<body>

  <div class="orb"></div>

  <div class="container">
    <div class="error-code">404</div>
    <h1>Lost in the System</h1>
    <p>The page you are looking for has either moved or no longer exists in our current build.</p>
    
    <a href="index.html" class="btn">Return Home</a>

    <div class="footer-links">
      <a href="apps.html">Applications</a>
      <a href="https://x.com/linkbyte_dev" target="_blank">X</a>
      <a href="https://www.instagram.com/linkbyte_dev/" target="_blank">Instagram</a>
      <a href="contact.html">Contact</a>
    </div>
  </div>

</body>
</html>
